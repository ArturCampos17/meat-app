<a [routerLink]="['/restaurants', restaurant1?._id]">
  <div class="place-info-box" [@restaurantAppeared]=" restaurantState">
    <span class="place-info-box-icon"><img [src]="restaurant1.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{restaurant1.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{restaurant1.rating}}</span>
      <span class="place-info-box-detail">{{restaurant1.category}}</span>
      <span class="place-info-box-detail">{{restaurant1.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
