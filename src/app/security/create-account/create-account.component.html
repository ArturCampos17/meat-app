 <!-- INÍCIO DO CONTEÚDO -->
 <section class="content login-content" style="margin: 10% auto">
  <div class="login-logo">
       <b>MEAT</b> | Cadastro
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
  <p class="login-box-msg">Inicie seu cadastro para continuar</p>

  <form [formGroup]="registerForm">

    <mt-input-container [showTip]="false">
      <input type="text"  formControlName="name" autocomplete="name" class="form-control" placeholder="Nome">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </mt-input-container> 

    <mt-input-container [showTip]="false">
      <input type="text"  formControlName="email" autocomplete="email" class="form-control" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </mt-input-container>

    

    <mt-input-container [showTip]="false">
      <input type="password"  formControlName="password" autocomplete="current-password" class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </mt-input-container>
   
    <div class="row">
      <!-- /.col -->
      <div class="col-xs-offset-8 col-xs-4">
        <button type="submit" (click)="register(registerForm?.value)"  [disabled]="registerForm.invalid"   class="btn  btn-block btn-flat" style="background-color: rgb(212, 24, 71); outline-color: none; color: white;">Entrar</button>
      </div>
      <!-- /.col -->
    </div>
  </form>
  </div>
</section>
<!-- FIM DO CONTEÚDO -->
